<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Curso em vídeo</title>
</head>
<body>
    <!--Essa div é a global-->
    <div class="main-login">
        <!--Div lado esquerdo dentro da global-->
        <div class="left-login">
            <h1>Faça login ou Cadastre-se<br>
                E curta o conteudo do<br></h1>
                <p class="curso">&copy Curso em Vídeo</p>
            <img src="payment-information-animate.svg" class="image-left">   
        </div>
        <!--Div lado direito dentro da global-->
        <div class="rigth-login">
         <!--Divi dos input do lado direito-->   
            <div class="card-login">
                <h1>Login</h1>
                <!--Input Usuário-->
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <!--Input senha-->
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="button">
                    <button class="btn-login">Login</button>
                    <button class="btn-cadastro">Cadastro</button>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
